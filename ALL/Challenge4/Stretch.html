<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button>Stretch</button>
     <style>
        button
        {
            background-color: blueviolet;
            border: none;
            padding: 10px;
            font-size: larger;
            color: aliceblue;
            cursor: pointer;
            transition: padding 1s, font-size 1s;
        }
        button:hover
        {
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 20px;
            padding-top: 20px;
            font-size: 40px;
            
        }
     </style>
</body>
