<head>

        .flexy
        {
            display: flex;
            height: 50px;
            flex-direction: row;
            border-width: 1px;

            border-color: rgb(96, 96, 96);
            justify-content: space-between;
            align-items: center;
        }

        }
        .left

        <div class="right">
